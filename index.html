<!DOCTYPE html>
<html lang="es" dir="ltr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ren Ayla"> 
    <meta name="description" content="SuperHero Chile Wiki App"> 
    <meta name="keywords" content="SuperHero, Chile, Marvel, DC, Comics, Villanos, Anti-Heroes, Superheroes, Prueba"> 
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.ico"/> 
    <link rel="stylesheet" href="assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script defer src="assets/js/index.js"></script>
    <script defer src="assets/js/charJsCreator.js"></script>

    <title> SuperHero Wiki App</title>
</head>

<body>

    <header id="inicio">

        <nav class="navbar">

            <div class="container-fluid mx-2">
                <a class="navbar-brand" href="">
                    <img src="assets/img/favicon.ico" alt="Logo" width="40" height="30" class="d-inline-block align-text-top">
                    SuperHero Wiki App
                </a>
            </div>

        </nav>

    </header>

    <main>

        <div class="container main-img">

            <img class="main-img__image mt-5 mb-3" src="assets/img/sh3.png" alt="">

            <h1 class="text-center">Encuentra a tu SuperHero</h1>

        </div> 
        
        <div class="container main-search d-flex align-items-center">

            <label for="exampleFormControlInput1" class="form-label text-center">Ingresa un número y descubre a tu personaje</label>
            <input type="number" class="my-2 input-search" placeholder="                1-732" id="input-superhero">
            <button type="submit" class="btn btn-warning button-search mt-2 mb-4" id="search-superhero">Buscar</button>
            
        </div>
        
        <section id="oneSuperHero-error" class="container text-center pb-5">
            <!--Aquí ERROR si no se encuentra Super Hero:)-->
        </section>

        <section id="oneSuperHero-section" class="container pb-4">
            <!--Aquí se inyecta el Super Hero elegido :)-->
        </section>

        <div class="button-up">
            <a href="#inicio"><img data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Volver arriba" src="assets/img/up-arrow.svg" alt="" height="45px"></a>
        </div>

    </main>

</body>

</html>
